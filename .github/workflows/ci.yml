name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: .
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
  frontend:
    name: Frontend (Node)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          CI: false
        run: npm run build


  deploy:
    name: Deploy to Linode
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure we have latest code

      - name: Prepare artifact (filter out dev caches)
        run: |
          rm -rf .git
          # Add timestamp to ensure fresh deployment
          echo "Deployment timestamp: $(date)" > deployment_info.txt
      - name: Upload project to server (key or password)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SSH_PASSWORD }}
          source: "."
          target: "${{ secrets.REMOTE_APP_DIR }}"

      - name: Run remote deployment (key or password)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          password: ${{ secrets.SSH_PASSWORD }}
          script_stop: true
          script: |
            set -euo pipefail
            export APP_DIR=${{ secrets.REMOTE_APP_DIR }}
            
            # Install Docker & Compose if missing
            if ! command -v docker >/dev/null 2>&1; then
              curl -fsSL https://get.docker.com | sh
              systemctl enable docker || true
              systemctl start docker || true
            fi
            if ! docker compose version >/dev/null 2>&1; then
              DOCKER_CONFIG=${HOME}/.docker mkdir -p ${DOCKER_CONFIG}/cli-plugins
              curl -SL https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-$(uname -m) -o ${DOCKER_CONFIG}/cli-plugins/docker-compose
              chmod +x ${DOCKER_CONFIG}/cli-plugins/docker-compose
            fi
            
            # COMPLETELY REMOVE OLD APPLICATION DIRECTORY
            echo "Removing old application directory..."
            rm -rf "$APP_DIR" || true
            
            # Create fresh app directory
            echo "Creating fresh application directory..."
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # COMPLETE CLEANUP - Remove everything except database
            echo "=== COMPLETE SERVER CLEANUP (Preserving Database) ==="
            
            # Stop and remove ALL containers (not just joborra ones)
            echo "Stopping all containers..."
            docker stop $(docker ps -aq) 2>/dev/null || true
            docker rm $(docker ps -aq) 2>/dev/null || true
            
            # Remove ALL images (this forces complete rebuild)
            echo "Removing all Docker images..."
            docker rmi $(docker images -aq) 2>/dev/null || true
            
            # Clean up all Docker resources
            echo "Cleaning up Docker system..."
            docker system prune -a -f --volumes || true
            
            # Remove all networks (except default ones)
            echo "Cleaning up networks..."
            docker network prune -f || true
            
            # IMPORTANT: Preserve database volume
            echo "Preserving database volume: joborra_sqlite_data"
            # The database volume will be preserved automatically
            
            # Verify database volume still exists
            echo "Verifying database volume preservation..."
            if docker volume ls | grep -q "joborra_sqlite_data"; then
              echo "✅ Database volume preserved successfully"
            else
              echo "⚠️  Database volume not found - this might be a fresh deployment"
            fi
            
            # Ensure env files exist (backend .env)
            if [ -n "${{ secrets.BACKEND_ENV }}" ]; then
              echo "${{ secrets.BACKEND_ENV }}" > .env
            fi
            
            # Frontend env
            if [ -n "${{ secrets.FRONTEND_ENV }}" ]; then
              echo "${{ secrets.FRONTEND_ENV }}" > frontend/.env.production
            elif [ ! -f frontend/.env.production ]; then
              echo "REACT_APP_API_URL=/api" > frontend/.env.production
            fi
            
            # Show deployment info for verification
            echo "=== DEPLOYMENT VERIFICATION ==="
            echo "Deployment info:"
            cat deployment_info.txt 2>/dev/null || echo "No deployment info found"
            echo "Current directory: $(pwd)"
            echo "Files in directory:"
            ls -la
            
            # Verify no old containers are running
            echo "Verifying no old containers are running..."
            if [ $(docker ps -q | wc -l) -eq 0 ]; then
              echo "✅ No old containers running"
            else
              echo "⚠️  Old containers still running:"
              docker ps
            fi
            
            # Verify no old images exist
            echo "Verifying no old images exist..."
            if [ $(docker images -q | wc -l) -eq 0 ]; then
              echo "✅ No old images found - complete cleanup successful"
            else
              echo "⚠️  Old images still exist:"
              docker images
            fi
            
            # Build with no cache to ensure latest code
            echo "Building Docker images with latest code..."
            docker compose -f docker-compose.yml build --no-cache --pull
            
            # Start services
            echo "Starting services..."
            docker compose -f docker-compose.yml up -d
            
            # Verify deployment
            echo "Verifying deployment..."
            sleep 10
            docker compose ps
            
            # Cleanup old images
            docker image prune -f || true
            
            echo "Deployment completed successfully!"